<div class="col-md-12">
    <div class="col-md-4">
        <h1 id="h11">PM</h1>
        <h2 id="h21"></h2>
        <div class="list-group table-of-contents">
            <a class="list-group-item menu-label" href="/#/logged/yourTopics">Filtered topics</a>
            <a class="list-group-item menu-label" href="/#/logged/viewInfo">View</a>
            <a class="list-group-item menu-label" href="/#/logged/news">News!</a>
        </div>
    </div>

    <div class="col-md-8" ui-view>
        <img src="./assets/ma.jpg" id="photoUser" class="img-responsive" style="background-color:transparent;">
        <form class="form-horizontal" id="informacje">
            <fieldset>
                <div class="form-group">
                    <label for="input-name" class="col-xs-4 control-label">Name</label>
                    <div class="col-xs-6">
                        <input type="text" class="field left" readonly id="input-name" ng-model="userDataViewCtrl.userData.name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="input-surname" class="col-xs-4 control-label">Surname</label>
                    <div class="col-xs-6">
                        <input type="text" class="field left" readonly id="input-surname" ng-model="userDataViewCtrl.userData.surname">
                    </div>
                </div>
                <div class="form-group">
                    <label for="input-email" class="col-xs-4 control-label">E-mail</label>
                    <div class="col-xs-6">
                        <input type="text"  class="field left" readonly id="input-email" ng-model="userDataViewCtrl.userData.email">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12">
                        <a href="#/logged/userEdit" class="btn btn-success" id="b22">Edit information</a>
                    </div>
                </div>
            </fieldset>
            <div id="err_msg"><p>{{userDataViewCtrl.msg}}</p></div>
        </form>
    </div>
    <p style="visibility: hidden">tmptmp</p>
    <p class="text-muted"  id="fot">Privacy 路 Terms 路 Advertising 路 Ad Choices路 Cookies More </p>
    <p class="text-muted" id="stat">Some stats! - <b>TUTAJ COS BEDZIE!</b></p>
</div>
