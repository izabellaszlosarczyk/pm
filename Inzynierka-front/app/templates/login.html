<div class="row row-eq-height" id="login" >
    <div class="col-xs-1">
    </div>
    <div class="col-xs-5">
        <img src="./assets/PMlogo.jpeg" id="imgLogo" class="img-responsive" style="background-color:transparent; width: 50%; height: auto; display:block; margin: 0 auto;">
        <div class="animate-switch-container"
             ng-switch="loginCtrl.token" id='err_msg'>
            <p ng-switch-when="WRONG_PASSWORD">You typed wrong password, try again</p>
            <p ng-switch-when="WRONG_EMAIL">User doesn't exist</p>
            <p ng-switch-default></p>
        </div>
        <form class="form-style-7">
            <fieldset>
                <div class="form-group">
                    <label for="inputEmail"  class="control-label">E-mail:</label>
                    <input class="form-control" id="inputEmail" placeholder="Email" type="email" ng-model="loginCtrl.email">
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="control-label">Password:</label>
                    <input class="form-control" id="inputPassword" placeholder="Password" type="password" ng-model="loginCtrl.password">
                </div>
                <div class="form-group">
                    <button href="#" class="myButton confirm" ng-click="loginCtrl.login()">Okej</button>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="col-xs-6 divImages">
        <img src="./assets/mainF.png" id="logo-home2" class="img-responsive" style="background-color:transparent;">
        <div id="plusInfo">
            <h2>MovePatterns WebApp</h2>
            <h3>Computer Science, WIET AGH, 2016</h3>
            <a href="/#/login" class="myButton login">Login</a>
        </div>
    </div>
</div>
