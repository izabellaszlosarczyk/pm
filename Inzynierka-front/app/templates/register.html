<div class="row row-eq-height" id="register">
    <div class="col-xs-4">
        <h1 id="hreg3">SIGN UP FOR FREE!</h1>
        <img src="./assets/fl.png" id="im" class="img-responsive">
        <h2 id="hreg2">You can create new account, or just register via facebook or google</h2>
    </div>

    <div class="col-xs-offset-1 col-xs-6" id="col2">
        <div class="animate-switch-container"
             ng-switch="registerCtrl.err" id='err_msg'>
            <p ng-switch-when="WRONG_DATA">Niepoprawnie wpisałeś dane</p>
            <p ng-switch-when="WRONG_PASSWORD">Hasło, oraz powtórzone hasło muszą być takie same</p>
            <p ng-switch-when="USER_EXIST">Użytkownik już istnieje</p>
            <p ng-switch-default></p>
        </div>
        <form class="form-horizontal" novalidate>
            <fieldset>
                <div class="form-group">
                    <label for="input-name" class="col-xs-2 control-label">Name</label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control" id="input-name" placeholder="Name"
                               ng-model="registerCtrl.name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="input-surname" class="col-xs-2 control-label">Surname</label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control" id="input-surname" placeholder="Surname"
                               ng-model="registerCtrl.surname" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="input-email" class="col-xs-2 control-label">E-mail</label>
                    <div class="col-xs-10">
                        <input type="email" class="form-control" id="input-email" placeholder="Email"
                            ng-model="registerCtrl.email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="input-password" class="col-xs-2 control-label">Password</label>
                    <div class="col-xs-10">
                        <input type="password" class="form-control" id="input-password" placeholder="Password"
                               ng-model="registerCtrl.password" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="input-password-again" class="col-xs-2 control-label">Repeat Password</label>
                    <div class="col-xs-10">
                        <input type="password" class="form-control" id="input-password-again" placeholder="Password"
                               ng-model="registerCtrl.repeatedPassword" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <button type="submit" id= "okButton" class="btn btn-success" ng-click="registerCtrl.register()">Register</button>
                    </div>
                </div>
            </fieldset>
        </form>
        <button type="submit" id= "b1" class="btn btn-success" ng-click="registerCtrl.register()">Register via facebook</button>
        <button type="submit" id= "b2" class="btn btn-success" ng-click="registerCtrl.register()">Register via google</button>
    </div>
</div>
