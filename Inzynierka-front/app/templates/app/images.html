<div class="col-md-12" id="stuff">
    <div class="col-md-6">
        <h1>Generated materials for your uploaded files</h1>
        <h1>IMAGES</h1>
        <div ng-if="imagesViewCtrl.loading" style="text-align: center; transform: scale(2)">

        </div>
    </div>
    <div class="col-md-6">
        <img src="./assets/wykres2aa.png" class="img-responsive" style="background-color:transparent;">
    </div>
    <table class="table"  id="imageTable" ng-if="!imagesCtrl.loading" style="font-size: 70%; color:grey;">
        <thead>
        <tr id="labels" style="color:black;">
            <th>.</th>
            <th>title</th>
            <th>comments</th>
            <th>rate</th>
            <th>date of creation</th>
            <th>view file</th>
            <th>delete</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="image in imagesCtrl.filesDetails">
            <td>{{$index+1}}</td>
            <td>{{image.title}}</td>
            <td><div ng-repeat="comment in image.comments" style="width: 250px">{{$index+1 + ' ' + comment +'\n'}}</div></td>
            <td>{{image.average}}</td>
            <td>{{image.creationDate}}</td>
            <td ><button class="btn btn-success" ng-click="imagesCtrl.viewFile(image)" id="view" style="color:black;">view</button></td>
            <td ><button class="btn btn-success" ng-click="imagesCtrl.deleteFromSubs(image)" id="deleteSub" style="color:black">x</button></td>
        </tr>
        </tbody>
    </table>
</div>
