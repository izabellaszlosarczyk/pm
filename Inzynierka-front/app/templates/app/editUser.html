<div class="col-md-12" >
    <form class="form-horizontal" id="edit">
        <fieldset id="inputs">
            <div class="form-group">
                    <input type="text"  class="field left" readonly id="input-name" placeholder="FirstName" ng-model="userDataEditCtrl.userData.firstName">
                    <input type="text" class="field left" id="input-nameEdit" placeholder="New FirstName" ng-model="userDataEditCtrl.userNewData.name">
            </div>
            <div class="form-group">
                    <input type="text"  class="field left" readonly id="input-surname" placeholder="Surname" ng-model="userDataEditCtrl.userData.lastName">
                    <input type="text" class="field left" id="input-surnameEdit" placeholder=" New Surname" ng-model="userDataEditCtrl.userNewData.surname">
            </div>
            <div class="form-group">
                    <input type="text"  class="field left" readonly id="input-email" placeholder="Email" ng-model="userDataEditCtrl.userData.email">
                    <input type="text"  class="field left"  id="input-emailEdit" placeholder="New Email" ng-model="userDataEditCtrl.userNewData.email">
            </div>

            <div class="form-group">
                <p style="color:#1c1c1c; text-align: center">Change password!</p>
                <input type="text"  class="field left"  id="input-password" placeholder="Password">
                <input type="text"  class="field left"  id="input-passwordEdit" placeholder="Repeat Password" ng-model="userDataEditCtrl.userNewData.password">
            </div>
            <div class="photoUpload">
                <p style="color:#1c1c1c; text-align: center">Change your photo!</p>
                <input type="file" class ="fileInput" id="file"><br>
            </div>
        </fieldset>
    </form>
    <div class="col-xs-12">
        <a href="/#/logged"><button class="myButton changeButton" ng-click="userDataEditCtrl.editUser()">Change</button></a>
    </div>
</div>
