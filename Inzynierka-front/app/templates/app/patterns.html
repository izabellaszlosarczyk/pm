<div class="col-md-12" id="stuff">
    <div class="col-md-6">
        <h1>Generated materials for your uploaded files</h1>
        <h3 style="color: #5e5e5e">PATTERNS</h3>
        <div ng-if="patternsCtrl.loading" style="text-align: center; transform: scale(2)">

        </div>
    </div>
    <div class="col-md-6">
        <img src="./assets/wykres23ra.png" class="img-responsive" style="background-color:transparent;">
    </div>
    <table class="table"  id="imageTable" ng-if="!patternsCtrl.loading" style="font-size: 70%; color:grey;">
        <thead>
        <tr id="labels" style="color:black;">
            <th>.</th>
            <th>title</th>
            <th>comments</th>
            <th>rate</th>
            <th>date of creation</th>
            <th>view file</th>
            <th>delete</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="file in patternsCtrl.filesDetails">
            <td>{{$index+1}}</td>
            <td>{{file.title}}</td>
            <td><div ng-repeat="comment in file.comments" style="width: 250px">{{$index+1 + ' ' + comment +'\n'}}</div></td>
            <td>{{file.average}}</td>
            <td>{{file.creationDate}}</td>
            <td ><button class="btn btn-success" ng-click="patternsCtrl.viewFile(file)" id="view" style="color:black;">view</button></td>
            <td ><button class="btn btn-success" ng-click="patternsCtrl.deleteFromSubs(file)" id="deleteSub" style="color:black">x</button></td>
        </tr>
        </tbody>
    </table>
</div>
